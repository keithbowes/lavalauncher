image: freebsd/latest
packages:
  - cairo
  - evdev-proto
  - libepoll-shim
  - libinotify
  - librsvg2-rust
  - meson
  - pkgconf
  - scdoc
  - wayland
  - wayland-protocols
  - libxkbcommon
sources:
  - https://git.sr.ht/~leon_plickat/lavalauncher
tasks:
  - setup: |
      cd lavalauncher
      meson setup --buildtype=release build
  - build: |
      cd lavalauncher
      ninja -C build
